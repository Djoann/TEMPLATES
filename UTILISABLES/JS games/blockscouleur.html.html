<html>
<head>
<title>dynamicblocks</title>
<meta charset="utf-8" />

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

</head>
<body>
<style>

div {
    height:100px;
    width:100px;
    display: inline-block;
}

#red {
    background-color:#FF0000;
}

#blue {
    background-color:#0000FF;
}

#yellow {
    background-color:#E2BE22;
}

#green {
    background-color:#008800;
}

</style>

<script>

$(document).ready(function() {
   $('div').mouseenter(function() {
       $(this).animate({
           height: '+=100px'
       });
   });
   $('div').mouseleave(function() {
       $(this).animate({
           height: '-=100px'
       }); 
   });
   $('div').click(function() {
       $(this).toggle(1000);
   }); 
});

</script>

<!DOCTYPE html>

        <div id="red"></div>
        <div id="blue"></div>
        <div id="yellow"></div>
        <div id="green"></div>
    </body>
    
</html>
