<style type="text/css">
/* CSS3 Create

Styles CSS liés à la démo:
-> Hover avec transitions

*/
#article19{
background:#ddd;
height:370px;
font-size:0.9em;}

#article19 ul{
margin:30px 0px 30px 185px;
width:215px;
position:relative;
border-radius:0px 15px 15px 0px;
background:transparent;
box-shadow:0px 0px 5px black;}

#article19 ul li{
position:relative;
width:215px;
height:62px;
list-style:none;
background:#90C;
background:-webkit-linear-gradient(#90C,#730099);
background:-moz-linear-gradient(#90C,#730099);
background:-o-linear-gradient(#90C,#730099);
background:-ms-linear-gradient(#90C,#730099);
background:linear-gradient(#90C,#730099);}

#article19 ul li a{
display:block;
width:160px;
height:56px;
padding-top:4px;
padding-left:25px;
padding-right:15px;
color:#222;
font-weight:bold;
text-decoration:none;
text-shadow:0px 1px 0px #888;
background-color:#666;
-webkit-transition:background 0.5s;
-moz-transition:background 0.5s;
-ms-transition:background-color 0.5s;
-o-transition:background 0.5s;
transition:background 0.5s;
border:1px solid rgba(0,0,0,0.5);
border-left-width:15px;
border-top:1px solid rgba(255,255,255,0.5);}

#article19 ul li a:hover{
color:#39004D;
text-shadow:0px 1px 0px rgba(255,255,255,.3);
background:transparent;
-webkit-transition:background 0s;
-moz-transition:background 0s;
-o-transition:background 0s;
-ms-transition:background 0s;
transition:background 0s;}

#article19 ul li a strong{
display:block;
font-size:0.8em;
font-weight:normal;}

/*arrondis haut et bas*/
#article19 ul li:first-child,#article19 ul li:first-child a{
border-radius:0px 15px 0px 0px;}

#article19 ul li:last-child,#article19 ul li:last-child a{
border-radius:0px 0px 15px 0px;}

/*petite fleche*/
#article19 ul li a:hover:after{
content:"";
position:absolute;
top:25px;
right:5px;
width:12px;
height:12px;
background:#39004D;
border-radius:6px;
color:#90C;
font-size:0.6em;
font-weight:normal;
text-indent:3px;}

#article19 ul li a:hover:before{
content:"";
position:absolute;
top:28px;
right:9px;
z-index:10;
width:0px;
height:0px;
border-left:3px solid #90C;
border-top:3px solid transparent;
border-bottom:3px solid transparent;}

</style>
